<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Bienvenidos al mundial de futbol</h1>
        <p>Aqui encontraras el nombre de algunos equipos clasificados al mundial</p>
    </nav>

    <h2>Equipos de futbol clasificados</h2>

    <!--Formulario para crear o editar equipos-->
    <form id="datoForm">
        <input type="hidden" id="id_equipo">

        <!--Input de diligenciamento-->

        <div>
            <label for="nombre">Nombre del equipo</label>
            <input type="text" id="nombre" required>
        </div>

        <!--botones-->
        <button type="submit" id="btnGuadar"> Guardar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
    </form>

    <!--Contenedor tipo pantalla para renderizar los equipos-->
    <div id="contenedorCards" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;"></div>

    <!--Plantilla de renderizado-->
    <template id="templateCard">
        <div class="card-equipos" style="border: 1px solid #ccc; padding: 16px; border-radius: 8px; width: 250px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);display: flex; flex-direction: column; align-items: center;">
            <h3 class="nombreEquipos"></h3>
            </div style="margin-top: 10px;">
                <button class="btn-editar">Editar</button>
                <button class="btn-eliminar">Eliminar</button>}
            </div>
        </div>
    </template>
    <!-- se invoca el archivo JavaScript al final del Cod-->
    <script src="index.js"></script>
</body>
</html>
