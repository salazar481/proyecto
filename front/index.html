<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <h1>Bienvenido al mundial de fútbol</h1>
      <p>Aquí encontraras el listado de equipos del mundo</p>
    </nav>

    <h2>Equipos de fútbol</h2>

    <!-- Formulario para crear/editar personas -->
    <form id="datoForm">
      <input type="hidden" id="id_equipo" />

      <div>
        <label for="nombre">Nombre del equipo:</label>
        <input type="text" id="nombre" required />
      </div>

      <button type="submit" id="btnGuardar">Guardar</button>
      <button type="button" id="btnCancelar">Cancelar</button>
    </form>

    <!-- Contenedor para mostrar los equipos -->
    <div
      id="contenedorCards"
      style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px"
    ></div>

    <template id="templateCard">
      <div
        class="card-equipos"
        style="
          border: 1px solid #ccc;
          padding: 16px;
          border-radius: 8px;
          width: 250px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <h3 class="nombreEquipos"></h3>
        <div style="margin-top: 10px">
          <button class="btn-editar">Editar</button>
          <button class="btn-eliminar">Eliminar</button>
        </div>
      </div>
    </template>

    <script src="index.js"></script>
  </body>
</html>
